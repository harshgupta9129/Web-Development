<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
        input {
            margin: 5px;
        }

    </style>
</head>
<body>
    <form action="url" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" value="Harsh" placeholder="Enter Your First Name">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" value="Gupta" placeholder="Enter Your Last Name">
        <br>
        <label for="amount">Amount</label>
        <input type="text" name="" id="amount" value="100" placeholder="Enter Amount">
        <br>
        <label for="datecheck">Date</label>
        <input type="date" name="" id="datecheck">
        <br>
        <input type="range" name="" id="volume">
        <label for="volume">Volume</label>
        <br>
        <select name="editors" id="">
            <option value="Phone Pay">Phone Pay</option>
            <option value="">Google Pay</option>
            <option value="">Paytm</option>
            <option value="">Navi UPI</option>
            <option value="">Internet Banking</option>
        </select>
        <input type="reset" value="reset">
        <button type="submit">Pay</button>
    </form>
</body>
</html>
